<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>

        <link rel="stylesheet" href="/public/stylesheets/bootstrap.min.css">
        <link rel="stylesheet" href="/public/stylesheets/style.css">

        <script src="/public/javascripts/jquery.min.js" type="text/javascript"></script>
        <script src="/public/javascripts/script.js" type="text/javascript"></script>
        <script src="/public/javascripts/bootstrap.min.js" type="text/javascript"></script>

    </head>

    <body>
    <div class = "container col-md-2 col-md-offset-5 well">
        <div id = "display"></div>
        </div>
        <div class = "container col-md-2 col-md-offset-5 well">
            <div class = "row">
                <div class = "btn num" data-num="1">1</div>
                <div class = "btn num" data-num="2">2</div>
                <div class = "btn num" data-num="3">3</div>
                <div class = "btn opp" value = "/">/</div>
            </div>
            <div class = "row">
                <div class = "btn num" data-num="4">4</div>
                <div class = "btn num" data-num="5">5</div>
                <div class = "btn num" data-num="6">6</div>
                <div class = "btn opp" value = "*">x</div>
            </div>
            <div class = "row">
                <div class = "btn num" data-num="7">7</div>
                <div class = "btn num" data-num="8">8</div>
                <div class = "btn num" data-num="9">9</div>
                <div class = "btn opp" value = "-">-</div>
            </div>
            <div class="row">
                <div class = "btn clear" value = "clear">C</div>
                <div class = "btn num" data-num="0">0</div>
                <div class = "btn opp" value = "=">=</div>
                <div class = "btn opp" value = "+">+</div>
            </div>
        </div>
        <div class = "test"></div>
    </body>
</html>
